<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <span class="heading">calc</span>
    <br>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox" readonly>
         <br>
         <br>
        <div class="gridcontainer">
            <div style="display: grid; grid-template-columns: repeat(4, auto);">
                <button class="op">7</button>
                <button class="op">8</button>
                <button class="op">9</button>
                <button class="del">DEL</button>
            </div>
            <div style="display: grid; grid-template-columns: repeat(4, auto);">
                <button class="op">4</button>
                <button class="op">5</button>
                <button class="op">6</button>
                <button class="op1">+</button>
            </div>
            <div style=" display: grid; grid-template-columns: repeat(4, auto);">
                <button class="op">1</button>
                <button class="op">2</button>
                <button class="op">3</button>
                <button class="op1">-</button>
            </div>
            <div style="display: grid; grid-template-columns:  repeat(4, auto);">
                <button class="op1">.</button>
                <button class="op">0</button>
                <button class="op1">/</button>
                <button class="op1">*</button>
            </div>
            <div style="display: grid; grid-template-columns:  repeat(2, auto);">
                <button class="res1">RESET</button>
                <button class="asn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
